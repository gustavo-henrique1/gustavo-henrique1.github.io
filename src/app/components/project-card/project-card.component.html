<div class="card" (click)="handleClick(project)">
  <div class="about-project">
    <p class="title">Safe <span>Route</span></p>
    <p class="description">{{ project.description }}</p>
    <div class="technologies">
      <div *ngFor="let icon of project.icons" class="icon-text">
        <fa-icon [icon]="icon" class="icon-prooject"></fa-icon>
        <span>Teste</span>
      </div>
    </div>
  </div>
  <div>
    <img src="assets/images/project-teste.png" class="image-project" />
  </div>
</div>
