<div class="card">
  <div
    class="image"
    [ngStyle]="{ 'background-image': 'url(' + project.imageUrl + ')' }"
    (click)="handleClick(project)"
  >
    <div class="image-view"></div>
  </div>
  <div class="text">
    <div class="about-project">
      <div class="icon-project"></div>
      <p>SafeRoute</p>
    </div>
    <div class="views">
      <div class="icon-text favorite">
        <span
          class="material-symbols-outlined icon"
          (click)="toggleLike()"
          [ngClass]="{ liked: userHasLiked }"
        >
          favorite
        </span>
        <p class="likes">{{ project.likes || 0 }}</p>
      </div>
      <div class="icon-text">
        <span class="material-symbols-outlined"> visibility </span>
        <p>85</p>
      </div>
    </div>
  </div>
</div>
