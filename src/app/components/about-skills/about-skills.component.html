<div class="skills-section">
  <!-- <h2>Skills</h2> -->
  <div class="skills-floating-grid">
    <div
      class="floating-skill"
      *ngFor="let skill of skills; let i = index"
      [ngStyle]="{
        animationDelay: i * 200 + 'ms',
        animationDuration: 6 + i + 's'
      }"
    >
      {{ skill.name }}
    </div>
  </div>
</div>
