<div class="nav-menu fixed-top d-flex">
  <div
    class="container-menu"
    [ngClass]="{ 'menu-shadow': isScrolled }"
    id="containerMenu"
  >
    <div class="brand-icon">
      <a class="navbar-brand" href="#home">
        <span data-aos="fade-up" data-aos-delay="100">G</span>
        <span data-aos="fade-up" data-aos-delay="200">u</span>
        <span data-aos="fade-up" data-aos-delay="300">s</span>
        <span data-aos="fade-up" data-aos-delay="400">t</span>
        <span data-aos="fade-up" data-aos-delay="500">a</span>
        <span data-aos="fade-up" data-aos-delay="600">v</span>
        <span data-aos="fade-up" data-aos-delay="700">o</span>
      </a>
      <button
        type="button"
        (click)="toggleIconMenu()"
        class="btn-expand d-none"
      >
        <span class="material-symbols-rounded menu" id="menu-icon">menu</span>
        <span class="material-symbols-rounded icon d-none" id="close-icon"
          >close</span
        >
      </button>
    </div>
    <div class="list-menu" id="listMenu">
      <ul class="d-flex justify-content-center align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#experience">Experiência</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfólio</a>
        </li>
        <li
          class="nav-item nav-icon d-flex align-items-center justify-content-center"
        >
          <button class="button-mode" type="button" (click)="toggleDarkMode()">
            <span
              class="material-symbols-rounded d-flex align-items-center icon-mode"
              id="menu-icon-light"
            >
              dark_mode
            </span>

            <span
              class="material-symbols-rounded d-flex align-items-center icon-mode d-none"
              id="menu-icon-dark"
            >
              light_mode
            </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
