<nav
  class="navbar navbar-expand-lg fixed-top align-items-center justify-content-center"
  [ngClass]="{ 'menu-shadow': isScrolled }"
>
  <div class="container container-menu">
    <a class="navbar-brand" href="#home"> Gustavo </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleIconMenu()"
    >
      <fa-icon
        [icon]="faBars"
        class="d-flex align-items-center icon"
        alt="Menu"
        id="menu-icon"
      ></fa-icon>
      <fa-icon
        [icon]="faClose"
        class="d-flex align-items-center icon d-none"
        alt="Close"
        id="close-icon"
      ></fa-icon>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto justify-content-center align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#experience">Experiência</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#technologies">Conhecimento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfólio</a>
        </li>
        <li
          class="nav-item nav-icon d-flex align-items-center justify-content-center"
        >
          <button class="button-mode" type="button" (click)="toggleDarkMode()">
            <fa-icon
              [icon]="faLightbulb"
              class="d-flex align-items-center icon-mode"
              alt="Menu"
              id="menu-icon-light"
            ></fa-icon>
            <fa-icon
              [icon]="faLightbulbRegular"
              class="d-flex align-items-center icon-mode d-none"
              alt="Close"
              id="menu-icon-dark"
            ></fa-icon>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<span class="navbar-toggler-icon"></span>
